- name: nginx setup
  block:
  - name: nginx install
    apt:
      pkg: nginx
  - name: nginx config setup
    template:
      src: "nginx.conf.j2"
      dest: /etc/nginx/nginx.conf
  - systemd: 
      name: nginx
      enabled: yes
      state: restarted

- name: reset
  shell: "kubeadm reset --dry-run"
  register: kubeadm_reset

- name: kubeadm init
  shell: "kubeadm init --dry-run  --upload-certs --token {{token}} --discovery-token-unsafe-skip-ca-verification --pod-network-cidr {{pod_cidr}} --control-plane-endpoint master:443"
  run_once: true
  delegate_to: "{{groups.master.0}}"
  register: kubeadm_output

- name: join master node
  shell: "kubeadm join master:6443 --dry-run --token {{token}} --control-plane"
  register: kubeadm_master_node

- debug: msg="{{kubeadm_output}}"
- debug: msg="{{kubeadm_reset}}"
- debug: msg="{{kubeadm_master_node}}"